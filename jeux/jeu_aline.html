<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aqua Rythme : Édition Mobile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #006064;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            /* Prevent scroll */
            color: white;
            user-select: none;
            touch-action: none;
            /* Crucial for mobile game */
        }

        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background: radial-gradient(circle at center, #00BCD4 0%, #0097A7 60%, #006064 100%);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Interface Utilisateur */
        #hud,
        #start-screen,
        #end-screen {
            position: absolute;
            pointer-events: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        #hud {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .combo-box {
            color: #FFEB3B;
            font-size: 30px;
            text-align: center;
            position: absolute;
            width: 100%;
            top: 15%;
            /* Responsive positioning */
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 5;
            pointer-events: none;
        }

        .combo-active {
            opacity: 1;
        }

        #start-screen,
        #end-screen {
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            text-align: center;
            backdrop-filter: blur(5px);
            z-index: 20;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: clamp(32px, 8vw, 48px);
            margin: 0 0 10px 0;
            color: #E0F7FA;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        @media (min-width: 600px) {
            h1 {
                font-size: 48px;
            }
        }

        p {
            font-size: 18px;
            color: #B2EBF2;
            max-width: 500px;
            line-height: 1.5;
            margin: 5px 0;
        }

        button {
            background: linear-gradient(45deg, #FF4081, #F50057);
            border: none;
            padding: 15px 40px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(245, 0, 87, 0.4);
            transition: transform 0.2s;
            pointer-events: auto;
            /* Ensure clickable */
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .hidden {
            display: none !important;
        }

        .key-row {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .key {
            width: 40px;
            height: 40px;
            border: 2px solid white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Leaderboard Style */
        #leaderboard {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 250px;
            max-width: 90%;
        }

        #leaderboard h3 {
            margin: 0 0 10px 0;
            color: #FFEB3B;
            font-size: 20px;
        }

        #highscoresList {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 18px;
            color: #fff;
            text-align: left;
            width: 100%;
        }

        #highscoresList li {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.3);
            padding: 5px 0;
        }

        #highscoresList li:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <div id="hud" class="hidden">
            <div>SCORE: <span id="scoreVal">0</span></div>
            <div>TEMPS: <span id="timeVal">40</span>s</div>
        </div>
        <div id="comboDisplay" class="combo-box">COMBO x<span id="comboVal">0</span></div>

        <div id="start-screen">
            <h1>Aqua Rythme</h1>
            <p><strong>Notes Longues</strong> : Maintenez la touche !</p>
            <div class="key-row">
                <div class="key">←</div>
                <div class="key">↑</div>
                <div class="key">↓</div>
                <div class="key">→</div>
            </div>
            <p class="mobile-hint" style="font-style:italic; margin-top:15px; font-size:14px;">Sur mobile : Touchez les
                colonnes.</p>
            <button onclick="startGame()">Plonger</button>
        </div>

        <div id="end-screen" class="hidden">
            <h1>Routine Terminée</h1>
            <p>Score Final : <strong id="finalScore" style="color:#FF4081; font-size:24px;">0</strong></p>
            <p id="rankText" style="color:#FFEB3B; font-weight:bold; font-size: 24px;">Bien !</p>

            <div id="leaderboard">
                <h3>Meilleurs Scores</h3>
                <ul id="highscoresList">
                    <!-- Scores injectés via JS -->
                </ul>
            </div>

            <button onclick="startGame()">Rejouer</button>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURATION MUSIQUE
        // ==========================================
        const CHEMIN_MUSIQUE = '../audio/Caravan Palace - Wonderland.mp3';
        const BPM = 100;
        // ==========================================

        const musicPlayer = new Audio(CHEMIN_MUSIQUE);
        musicPlayer.loop = true;

        // --- Moteur de Jeu ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const highscoresList = document.getElementById('highscoresList');

        // Constantes dynamiques (calculées dans resize)
        let LANE_WIDTH = 80;
        let CENTER_X = 400;
        let START_X = 0;
        let TARGET_Y = 500;

        const ARROW_SPEED = (BPM / 60) * 200; // Pixels per sec
        const SPAWN_Y = -150;
        const PERFECT_THRESHOLD = 40;
        const GOOD_THRESHOLD = 90;

        // État du jeu
        let notes = [];
        let particles = [];
        let score = 0;
        let combo = 0;
        let timeLeft = 40;
        let lastTime = 0;
        let spawnTimer = 0;
        let gameLoopId;

        // Input State (Pour les notes longues)
        let keysState = {
            'LEFT': false,
            'UP': false,
            'DOWN': false,
            'RIGHT': false
        };

        // Feedback Visuel
        let feedback = {
            text: "",
            color: "#fff",
            scale: 1,
            opacity: 0,
            y: 0
        };

        // Nageuses
        let swimmers = [];

        const Game = {
            isPlaying: false,

            spawnNote() {
                const directions = ['LEFT', 'UP', 'DOWN', 'RIGHT'];
                // Essayer de trouver une direction libre
                directions.sort(() => Math.random() - 0.5);

                for (let dir of directions) {
                    // Check for overlap with the last note in this direction
                    const recentNote = notes.filter(n => n.dir === dir && n.active).sort((a, b) => a.y - b.y)[0];

                    let canSpawn = true;
                    if (recentNote) {
                        const tailEnd = recentNote.y - recentNote.length;
                        // Ensure tail has cleared spawn point with a gap
                        if (tailEnd < SPAWN_Y + 50) {
                            canSpawn = false;
                        }
                    }

                    if (canSpawn) {
                        const isLong = Math.random() > 0.85; // Plus rare (15% chance vs 30%)
                        const duration = isLong ? 500 + Math.random() * 1000 : 0; // ms

                        notes.push({
                            dir: dir,
                            y: SPAWN_Y,
                            active: true,
                            aiTriggered: false,
                            color: this.getColor(dir),
                            isLong: isLong,
                            duration: duration,
                            length: (duration / 1000) * ARROW_SPEED,
                            isHeld: false,
                            wasHit: false, // Tête touchée
                            scoreTimer: 0
                        });
                        return; // Spawned one note, stop
                    }
                }
            },

            getColor(dir) {
                switch (dir) {
                    case 'LEFT': return '#E91E63';
                    case 'UP': return '#4CAF50';
                    case 'DOWN': return '#2196F3';
                    case 'RIGHT': return '#FFC107';
                }
            },

            // Appelée quand on appuie (TouchStart / KeyDown)
            handlePress(dir) {
                if (!this.isPlaying) return;

                triggerSwimmerMove(swimmers[0], dir);
                keysState[dir] = true;

                // Trouver la note
                const candidates = notes.filter(n => n.active && n.dir === dir && !n.wasHit && !n.isHeld);

                if (candidates.length > 0) {
                    candidates.sort((a, b) => Math.abs(a.y - TARGET_Y) - Math.abs(b.y - TARGET_Y));
                    const targetNote = candidates[0];
                    const dist = Math.abs(targetNote.y - TARGET_Y);

                    if (dist < GOOD_THRESHOLD) {
                        // HIT
                        targetNote.wasHit = true;

                        let points = 50;
                        let text = "BIEN";
                        let color = "#FFEB3B";

                        if (dist < PERFECT_THRESHOLD) {
                            points = 100;
                            text = "PARFAIT";
                            color = "#00E676";
                            createExplosion(centerXForDir(dir), TARGET_Y, targetNote.color);
                        }

                        if (targetNote.isLong) {
                            targetNote.isHeld = true; // Commence le hold
                            text = "TENIR !";
                        } else {
                            targetNote.active = false; // Note simple finie
                        }

                        score += Math.ceil((points + (combo * 5)) * 1.25);
                        combo++;

                        triggerFeedback(text, color);
                        createSplashEffect(swimmers[0]);

                    } else {
                        // Trop tôt ou trop tard (Miss)
                        combo = 0;
                        triggerFeedback("OUPS", "#FF5252");
                    }
                } else {
                    // Aucune note présente dans cette direction
                    combo = 0;
                    triggerFeedback("...", "#FF5252");
                }
            },

            // Appelée quand on relâche (TouchEnd / KeyUp)
            handleRelease(dir) {
                keysState[dir] = false;

                // Stopper le hold pour les notes actives de cette direction
                notes.forEach(n => {
                    if (n.active && n.dir === dir && n.isHeld) {
                        n.isHeld = false;
                        // Si relâché trop tôt (reste de la longueur)
                        if (n.length > 0) {
                            // On pourrait pénaliser, ou juste arrêter de marquer des points
                            // Option: Note grisée
                        }
                    }
                });
            }
        };

        // --- Configuration ---
        // ... (existing configs)
        let GAME_SCALE = 1.0;

        // ...

        // --- Resize Handler ---
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            CENTER_X = canvas.width / 2;
            TARGET_Y = canvas.height - 100;

            const maxLaneWidth = 100;
            let availableWidth = Math.min(canvas.width, 600);

            // Mobile "Zoom Out"
            if (window.innerWidth < 800) {
                availableWidth *= 0.75;
            }

            LANE_WIDTH = availableWidth / 4;

            // Calculate Global Scale based on baseline 600px width
            GAME_SCALE = availableWidth / 600;

            START_X = CENTER_X - (LANE_WIDTH * 2);

            feedback.y = TARGET_Y - 50;

            // Re-init swimmers positions
            initSwimmers();
        }
        window.addEventListener('resize', resize);
        resize();

        function drawFeedbackText() {
            if (feedback.opacity <= 0) return;

            ctx.save();
            ctx.globalAlpha = feedback.opacity;
            ctx.translate(CENTER_X, feedback.y);
            ctx.scale(feedback.scale, feedback.scale);

            ctx.font = "900 40px 'Segoe UI', Arial";
            ctx.textAlign = "center";

            // Contour
            ctx.lineWidth = 4;
            ctx.strokeStyle = "black";
            ctx.strokeText(feedback.text, 0, 0);

            // Remplissage
            ctx.fillStyle = feedback.color;
            ctx.fillText(feedback.text, 0, 0);

            ctx.restore();
        }

        function centerXForDir(dir) {
            let idx = 0;
            if (dir === 'UP') idx = 1;
            if (dir === 'DOWN') idx = 2;
            if (dir === 'RIGHT') idx = 3;
            return START_X + (idx * LANE_WIDTH) + LANE_WIDTH / 2;
        }

        function initSwimmers() {
            const cy = canvas.height * 0.5;
            const cx = canvas.width * 0.5;
            const s = GAME_SCALE;

            swimmers = [
                { id: 0, x: cx, y: cy, scale: 1.0 * s, isPlayer: true, state: 'IDLE', timer: 0 },
                { id: 1, x: cx - 120 * s, y: cy + 20 * s, scale: 0.85 * s, isPlayer: false, state: 'IDLE', timer: 0 },
                { id: 2, x: cx + 120 * s, y: cy + 20 * s, scale: 0.85 * s, isPlayer: false, state: 'IDLE', timer: 0 },
                { id: 3, x: cx - 60 * s, y: cy - 80 * s, scale: 0.7 * s, isPlayer: false, state: 'IDLE', timer: 0 },
                { id: 4, x: cx + 60 * s, y: cy - 80 * s, scale: 0.7 * s, isPlayer: false, state: 'IDLE', timer: 0 }
            ];
        }

        function triggerSwimmerMove(swimmer, type) {
            swimmer.state = type;
            swimmer.timer = 0.6;
        }

        function triggerFeedback(text, color) {
            feedback.text = text;
            feedback.color = color;
            feedback.opacity = 1.0;
            feedback.scale = 0.5;
            feedback.y = TARGET_Y - 50;
        }

        function createSplashEffect(swimmer) {
            const s = GAME_SCALE;
            for (let i = 0; i < 6; i++) {
                particles.push({
                    x: swimmer.x + (Math.random() * 40 * s - 20 * s),
                    y: swimmer.y + (Math.random() * 20 * s - 10 * s),
                    vx: (Math.random() - 0.5) * 100 * s,
                    vy: (Math.random() - 1) * 100 * s - 50 * s,
                    life: 1.0,
                    color: `rgba(224, 247, 250, ${Math.random()})`,
                    size: (Math.random() * 5 + 2) * s
                });
            }
        }

        function createExplosion(x, y, color) {
            const s = GAME_SCALE;
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 250 * s,
                    vy: (Math.random() - 0.5) * 250 * s,
                    life: 0.5,
                    color: color,
                    size: (Math.random() * 8 + 4) * s
                });
            }
        }

        // --- Gestion des Inputs ---
        // Clavier
        window.addEventListener('keydown', (e) => {
            if (e.defaultPrevented) return;
            let dir = null;
            if (e.code === 'ArrowLeft') dir = 'LEFT';
            if (e.code === 'ArrowUp') dir = 'UP';
            if (e.code === 'ArrowDown') dir = 'DOWN';
            if (e.code === 'ArrowRight') dir = 'RIGHT';

            if (dir) {
                e.preventDefault(); // STOP SCROLLING
                if (!keysState[dir]) { // Prevent repeat on hold
                    Game.handlePress(dir);
                }
            }
        });

        window.addEventListener('keyup', (e) => {
            let dir = null;
            if (e.code === 'ArrowLeft') dir = 'LEFT';
            if (e.code === 'ArrowUp') dir = 'UP';
            if (e.code === 'ArrowDown') dir = 'DOWN';
            if (e.code === 'ArrowRight') dir = 'RIGHT';

            if (dir) Game.handleRelease(dir);
        });

        // Touch
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            for (let i = 0; i < e.changedTouches.length; i++) {
                let touch = e.changedTouches[i];
                let dir = getLaneFromX(touch.clientX);
                if (dir) Game.handlePress(dir);
            }
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            for (let i = 0; i < e.changedTouches.length; i++) {
                let touch = e.changedTouches[i];
                let dir = getLaneFromX(touch.clientX);
                if (dir) Game.handleRelease(dir);
            }
        });

        function getLaneFromX(x) {
            // Determine lane based on X relative to START_X and LANE_WIDTH
            if (x < START_X || x > START_X + LANE_WIDTH * 4) return null;
            const index = Math.floor((x - START_X) / LANE_WIDTH);
            const dirs = ['LEFT', 'UP', 'DOWN', 'RIGHT'];
            return dirs[index];
        }

        // --- Gestion du Leaderboard ---
        function saveScore(newScore) {
            let scores = JSON.parse(localStorage.getItem('aquaRythmeScores')) || [];
            scores.push(newScore);
            scores.sort((a, b) => b - a);
            scores = scores.slice(0, 5);
            localStorage.setItem('aquaRythmeScores', JSON.stringify(scores));
            updateLeaderboardDisplay(scores);
        }

        function updateLeaderboardDisplay(scores) {
            if (!scores) scores = JSON.parse(localStorage.getItem('aquaRythmeScores')) || [];
            highscoresList.innerHTML = scores.map((s, i) =>
                `<li><span>#${i + 1}</span> <span>${s} pts</span></li>`
            ).join('');

            if (scores.length === 0) {
                highscoresList.innerHTML = "<li style='justify-content:center'>Aucun score</li>";
            }
        }

        // --- Boucle de Jeu ---

        function update(dt) {
            if (!Game.isPlaying) return;

            timeLeft -= dt;
            if (timeLeft <= 0) endGame();

            spawnTimer += dt;
            // Slightly faster spawn logic
            const beatInterval = 60 / BPM;
            if (spawnTimer >= beatInterval) {
                spawnTimer -= beatInterval;
                if (Math.random() > 0.4) Game.spawnNote();
            }

            // 1. Swimmer Logic
            swimmers.forEach(s => {
                if (s.timer > 0) {
                    s.timer -= dt;
                    if (s.timer <= 0) s.state = 'IDLE';
                }
            });

            // 2. Feedback
            if (feedback.opacity > 0) {
                feedback.opacity -= dt * 1.5;
                feedback.y -= dt * 30;
                feedback.scale = Math.min(1.2, feedback.scale + dt * 2);
                if (feedback.opacity < 0) feedback.opacity = 0;
            }

            // 3. Notes Logic
            for (let i = notes.length - 1; i >= 0; i--) {
                let n = notes[i];

                // Si tenue, on ne bouge pas le Y de la tête, on réduit la longueur
                if (n.isHeld) {
                    // Consommer la longueur
                    const consumeAmount = ARROW_SPEED * dt;
                    n.length -= consumeAmount;

                    // Score continu
                    // n.scoreTimer += dt;
                    // if (n.scoreTimer > 0.1) { ... score++ ... }
                    score += Math.ceil(3 * dt * 60 * 1.25); // Reduced points * 1.25 Multiplier

                    // Effet visuel continu
                    if (Math.random() > 0.5) {
                        createExplosion(centerXForDir(n.dir), TARGET_Y, n.color);
                    }

                    // Fin de la note longue
                    if (n.length <= 0) {
                        n.active = false;
                        n.isHeld = false; // STOP HOLDING to prevent multi-trigger
                        score += 125; // Bonus fin (100 * 1.25)
                        triggerFeedback("COOL", "#00E676");
                    }

                } else {
                    // Mouvement normal
                    n.y += ARROW_SPEED * dt;
                }

                // AI Trigger
                if (!n.aiTriggered && n.y > TARGET_Y - 10) {
                    n.aiTriggered = true;
                    swimmers.forEach(s => {
                        if (!s.isPlayer) triggerSwimmerMove(s, n.dir);
                    });
                }

                // Miss Logic (Passé sans être touché ou relâché trop tôt ?)
                // Si la TÊTE dépasse
                if (n.active && !n.wasHit && n.y > TARGET_Y + GOOD_THRESHOLD) {
                    n.active = false;
                    combo = 0;
                    triggerFeedback("RATÉ", "#FF5252");
                }
                // Si tenue mais relâchée (géré dans input), le 'n.isHeld' passe à false
                // Si la note continue de descendre après avoir été relâchée, la tête est déjà "au niveau cible" (car figé pendant hold)
                // Donc il faut gérer le cas "wasHit mais n.length > 0 et !isHeld" -> Elle repart vers le bas
                // Mais visuellement c'est bizarre si la tête repart.
                // Simplification : Si on relâche une note longue, elle "disparaît" (fade out) ou continue de défiler en "gris" (miss).

                if (n.wasHit && !n.isHeld && n.length > 0) {
                    // Le joueur a relâché trop tôt.
                    // On fait descendre le reste de la queue
                    n.y += ARROW_SPEED * dt;
                    if (n.y > canvas.height) n.active = false;
                }

                if (n.y - n.length > canvas.height) notes.splice(i, 1);
            }

            // 4. Particules
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx * dt;
                p.y += p.vy * dt;
                p.life -= dt * 2;
                if (p.life <= 0) particles.splice(i, 1);
            }

            updateHUD();
        }

        function endGame() {
            Game.isPlaying = false;
            cancelAnimationFrame(gameLoopId);
            musicPlayer.pause();

            saveScore(score);
            let grade = Math.min(10, score / 1000).toFixed(1);
            localStorage.setItem('grade_aline', grade);
            document.getElementById('finalScore').innerText = score + " (Note: " + grade + "/10)";

            document.getElementById('hud').classList.add('hidden');
            document.getElementById('end-screen').classList.remove('hidden');
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Eau
            let time = performance.now() / 1000;
            ctx.globalAlpha = 0.3;
            for (let i = 0; i < 3; i++) {
                ctx.strokeStyle = "rgba(255,255,255,0.2)";
                ctx.lineWidth = 3;
                ctx.beginPath();
                let r = ((time * 40 + i * 120) % 400) * GAME_SCALE; // Scale waves
                ctx.arc(CENTER_X, canvas.height * 0.5, r, 0, Math.PI * 2);
                ctx.stroke();
            }
            ctx.globalAlpha = 1.0;

            // Nageuses
            swimmers.forEach(s => drawSwimmer(s));

            // Particules
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1.0;

            // UI
            drawRhythmInterface();
            drawFeedbackText();
        }

        function drawSwimmer(s) {
            ctx.save();
            ctx.translate(s.x, s.y);
            ctx.scale(s.scale, s.scale);

            // Ombre
            ctx.fillStyle = "rgba(0,0,0,0.2)";
            ctx.beginPath();
            ctx.ellipse(0, 10, 30, 15, 0, 0, Math.PI * 2);
            ctx.fill();

            const skin = "#FFCCBC";
            const suit = s.isPlayer ? "#E91E63" : "#00BCD4";
            const cap = s.isPlayer ? "#F8BBD0" : "#B2EBF2";

            if (s.state === 'IDLE') {
                let bob = Math.sin((performance.now() + s.x) / 300) * 3;
                ctx.fillStyle = suit; ctx.fillRect(-15, 0 + bob, 30, 20);
                ctx.fillStyle = skin; ctx.beginPath(); ctx.arc(0, -25 + bob, 15, 0, Math.PI * 2); ctx.fill();
                ctx.fillStyle = cap; ctx.beginPath(); ctx.arc(0, -30 + bob, 14, Math.PI, 0); ctx.fill();
                ctx.strokeStyle = skin; ctx.lineWidth = 8; ctx.lineCap = "round";
                ctx.beginPath(); ctx.moveTo(-20, 5 + bob); ctx.lineTo(-40, 10 + bob); ctx.moveTo(20, 5 + bob); ctx.lineTo(40, 10 + bob); ctx.stroke();
            } else if (s.state === 'UP') {
                ctx.fillStyle = suit; ctx.fillRect(-15, 0, 30, 20);
                ctx.fillStyle = skin; ctx.beginPath(); ctx.arc(0, -25, 15, 0, Math.PI * 2); ctx.fill();
                ctx.fillStyle = cap; ctx.beginPath(); ctx.arc(0, -30, 14, Math.PI, 0); ctx.fill();
                ctx.strokeStyle = skin; ctx.lineWidth = 10;
                ctx.beginPath(); ctx.moveTo(10, 10); ctx.lineTo(10, -60); ctx.lineTo(15, -70); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(-10, 10); ctx.lineTo(-15, 30); ctx.stroke();
            } else if (s.state === 'DOWN') {
                let bob = Math.sin(performance.now() / 100) * 2;
                ctx.strokeStyle = skin; ctx.lineWidth = 10;
                ctx.beginPath(); ctx.moveTo(-5, 0 + bob); ctx.lineTo(-5, -50 + bob); ctx.moveTo(5, 0 + bob); ctx.lineTo(5, -50 + bob); ctx.stroke();
                ctx.fillStyle = skin; ctx.beginPath(); ctx.ellipse(0, -55 + bob, 10, 5, -Math.PI / 2, 0, Math.PI * 2); ctx.fill();
            } else if (s.state === 'LEFT') {
                let rot = (performance.now() / 2) % 360;
                ctx.save(); ctx.rotate(rot * Math.PI / 180);
                ctx.fillStyle = suit; ctx.beginPath(); ctx.ellipse(0, 0, 15, 25, 0, 0, Math.PI * 2); ctx.fill();
                ctx.strokeStyle = skin; ctx.lineWidth = 6; ctx.beginPath(); ctx.moveTo(0, -10); ctx.lineTo(30, -20); ctx.moveTo(0, -10); ctx.lineTo(-30, 20); ctx.stroke();
                ctx.fillStyle = cap; ctx.beginPath(); ctx.arc(0, 0, 12, 0, Math.PI * 2); ctx.fill();
                ctx.restore();
            } else if (s.state === 'RIGHT') {
                ctx.fillStyle = suit; ctx.fillRect(-15, 0, 30, 20);
                ctx.fillStyle = skin; ctx.beginPath(); ctx.arc(0, -25, 15, 0, Math.PI * 2); ctx.fill();
                ctx.fillStyle = cap; ctx.beginPath(); ctx.arc(0, -30, 14, Math.PI, 0); ctx.fill();
                let wave = Math.sin(performance.now() / 100) * 0.5;
                ctx.strokeStyle = skin; ctx.lineWidth = 8; ctx.save(); ctx.translate(20, 0); ctx.rotate(wave - 0.5);
                ctx.beginPath(); ctx.moveTo(0, 0); ctx.lineTo(0, -50); ctx.stroke();
                ctx.fillStyle = skin; ctx.beginPath(); ctx.arc(0, -55, 5, 0, Math.PI * 2); ctx.fill(); ctx.restore();
                ctx.beginPath(); ctx.moveTo(-20, 0); ctx.lineTo(-30, 20); ctx.stroke();
            }
            ctx.restore();
        }

        function drawRhythmInterface() {
            const targets = ['←', '↑', '↓', '→'];

            for (let i = 0; i < 4; i++) {
                let x = START_X + (i * LANE_WIDTH) + LANE_WIDTH / 2;

                // Zone cible
                ctx.strokeStyle = keysState[getDirFromIndex(i)] ? "white" : "rgba(255,255,255,0.6)";
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.arc(x, TARGET_Y, LANE_WIDTH / 3, 0, Math.PI * 2);
                ctx.stroke();

                if (keysState[getDirFromIndex(i)]) {
                    ctx.fillStyle = "rgba(255,255,255,0.4)";
                    ctx.fill();
                } else {
                    ctx.fillStyle = "rgba(0,0,0,0.2)";
                    ctx.fill();
                }

                ctx.fillStyle = "rgba(255,255,255,0.8)";
                ctx.font = Math.round(LANE_WIDTH / 3) + "px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(targets[i], x, TARGET_Y);
            }

            notes.forEach(n => {
                if (!n.active || (n.wasHit && !n.isHeld && n.length <= 0)) return;

                let colIndex = getIndexFromDir(n.dir);
                let x = START_X + (colIndex * LANE_WIDTH) + LANE_WIDTH / 2;
                let symbol = getSymbolFromDir(n.dir);

                // Dessiner la queue (Long notes)
                if (n.length > 0) {
                    ctx.fillStyle = n.color;
                    ctx.globalAlpha = 0.6;
                    // La queue remonte vers le haut depuis Y
                    ctx.fillRect(x - 10, n.y - n.length, 20, n.length);
                    ctx.globalAlpha = 1.0;
                }

                // Dessiner la tête (si pas encore passée ou en cours de hold)
                // Si isHeld, la tête reste bloquée visuellement à TARGET_Y
                let drawY = n.isHeld ? TARGET_Y : n.y;

                // Si on a raté la note (wasHit && !isHeld) mais qu'il reste de la longueur, la tête continue

                if (n.wasHit && !n.isHeld && n.length > 0) {
                    ctx.fillStyle = "#999"; // Grisé
                } else {
                    ctx.fillStyle = n.color;
                }

                ctx.beginPath();
                ctx.arc(x, drawY, LANE_WIDTH / 3 - 4, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = "white";
                ctx.font = "bold " + Math.round(LANE_WIDTH / 3) + "px Arial";
                ctx.fillText(symbol, x, drawY + 2);
            });
        }

        function getDirFromIndex(i) {
            const dirs = ['LEFT', 'UP', 'DOWN', 'RIGHT'];
            return dirs[i];
        }
        function getIndexFromDir(dir) {
            if (dir === 'LEFT') return 0;
            if (dir === 'UP') return 1;
            if (dir === 'DOWN') return 2;
            if (dir === 'RIGHT') return 3;
            return 0;
        }
        function getSymbolFromDir(dir) {
            if (dir === 'LEFT') return '←';
            if (dir === 'UP') return '↑';
            if (dir === 'DOWN') return '↓';
            if (dir === 'RIGHT') return '→';
            return '?';
        }

        function updateHUD() {
            document.getElementById('scoreVal').innerText = score;
            document.getElementById('timeVal').innerText = Math.ceil(timeLeft);
            document.getElementById('comboVal').innerText = combo;
            const comboEl = document.getElementById('comboDisplay');
            if (combo > 1) comboEl.classList.add('combo-active');
            else comboEl.classList.remove('combo-active');
        }

        function startGame() {
            score = 0;
            combo = 0;
            timeLeft = 40;
            notes = [];
            particles = [];
            spawnTimer = 0;
            initSwimmers();
            updateLeaderboardDisplay();

            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('end-screen').classList.add('hidden');
            document.getElementById('hud').classList.remove('hidden');

            updateHUD();

            musicPlayer.currentTime = 0;
            musicPlayer.play().catch(e => console.log("Audio bloqué", e));

            Game.isPlaying = true;
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }

        function gameLoop(time) {
            if (!Game.isPlaying) return;
            const dt = (time - lastTime) / 1000;
            lastTime = time;
            update(dt);
            draw();
            gameLoopId = requestAnimationFrame(gameLoop);
        }

    </script>
